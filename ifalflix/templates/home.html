{% extends 'layout.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/home.css' %}">
<h3>Filmes</h3>
<table>
    <tr>
        {% for movie in movies %}
        <td>
            <a href='/movie/{{ movie.id }}'>
                <img src="{{ movie.banner.url }}" alt="" class='zoom'>
            </a>
        </td>
        {% endfor %}
    </tr>
</table>
{% endblock  %}
